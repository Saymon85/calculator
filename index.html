<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text">
                </div>
                <div class="buttons">
                    <div class="operators">
                        <button>+</button>
                        <button>-</button>
                        <button>&times;</button>
                        <button>&divide;</button>
                    </div>
                    <div class="digits">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>=</button>
                    </div>
                    <div class="digits">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="digits">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="digits">
                        <button>0</button>
                        <button>.</button>
                        <button>AC</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
